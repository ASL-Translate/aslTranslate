name: Launch Main

on: 
  workflow_dispatch:
  push: # this workflow will execute when main gets a new commit
    branches:
      - 'main'

env:
  # preferrably change IP to domain name
  HOST: 50.43.175.26
  USER: developer
  TARGET: developer@50.43.175.26
  RUN: ssh -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $TARGET
  COPY: scp -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
  
jobs:
  main_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Files
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ID_ED25519 }}
          name: id_ed25519
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Import ENV file
        run: |
          echo "Importing env from secrets. . ."
          cat << 'EOF' > /tmp/.env
          ${{ secrets.ENV }}
          EOF
          echo "Exporting env to remote server. . ."
          scp -o StrictHostKeyChecking=no /tmp/.env "$TARGET:~/.env"
      - name: Update Server-Side
        run: |
          echo "ssh $TARGET ~/production.sh"
          ssh $TARGET ~/production.sh
