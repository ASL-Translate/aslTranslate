<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./head.css">
    <title>ASL Translator - Tutorial</title>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            console.log("Fetching data...");
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const searchQuery = encodeURIComponent(urlParams.get('word'));
                let url = `/api/?search=${searchQuery}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.length === 0) {
                    document.getElementById('sign-title').innerText = `No results found for "${urlParams.get('word')}"`;
                    document.getElementById('sign-gif').src = `/gifs/none.gif`;
                    document.getElementById('hand-shape').innerText = `Hand Shape: none`;
                    document.getElementById('location').innerText = `Location: none`;
                    document.getElementById('palm-direction').innerText = `Palm Direction: none`;
                    document.getElementById('hand-movement').innerText = `Hand Movement: none`;
                    document.getElementById('facial-expression').innerText = `Facial Expression: none`;
                    document.getElementById('sign-gif').src = `/gifs/image_not_found.jpg`;
                } else {
                    data.forEach(entry => {
                        document.getElementById('sign-title').innerText = `How to Sign "${entry.word ? entry.word : 'none'}" in ASL`;
                        document.getElementById('hand-shape').innerText = `Hand Shape: ${entry.handShape ? entry.handShape : 'none'}`;
                        document.getElementById('location').innerText = `Location: ${entry.location ? entry.location : 'none'}`;
                        document.getElementById('palm-direction').innerText = `Palm Direction: ${entry.palmDir ? entry.palmDir : 'none'}`;
                        document.getElementById('hand-movement').innerText = `Hand Movement: ${entry.handMovem ? entry.handMovem : 'none'}`;
                        document.getElementById('facial-expression').innerText = `Facial Expression: ${entry.faceExpress ? entry.faceExpress : 'none'}`;
                        document.getElementById('sign-gif').src = `/gifs/${entry.word ? entry.word : 'none'}.gif`;
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <style>
        @media (max-width: 600px) {

            .panel {
                width: 80%;
            }

            .panel img {
                position: relative;
                height: 30%;
                top: 4.5vh;
            }

            .description {
                position: relative;
                top: 5vh;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <center>
            <h1>ASL Translator</h1>
        </center>
    </div>

    <center>
        <div class="panel">
            <h1 id="sign-title" style="position: relative; height: 10%; top: 5%"> </h1>
            <img id="sign-gif" src="" alt="ASL sign" />
            <div class="description">
                <h2>Description</h2>
                <p id="hand-shape"></p>
                <p id="location"></p>
                <p id="palm-direction"></p>
                <p id="hand-movement"></p>
                <p id="facial-expression"></p>
            </div>
        </div>
    </center>

    <center>
        <button onclick="window.location.href = '/home';" style="position:relative; bottom: 10%;">Back</button>
    </center>
</body>

</html>
