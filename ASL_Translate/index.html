<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./head.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>ASL Translator</title>
    <script>
        // Client-side redirection to /home
        if (window.location.pathname === '/') {
            window.location.replace('/home');
        }
    </script>
    <script>
        class Sign {
            constructor(wordId, word, handShape, location, palmDir, handMovem, faceExpress) {
                this.wordId = wordId;
                this.word = word;
                this.handShape = handShape;
                this.location = location;
                this.palmDir = palmDir;
                this.handMovem = handMovem;
                this.faceExpress = faceExpress;
            }
        }
        let signs = [];

        async function fetchData() {
            console.log("Fetching data...");
            try {
                signs = []; // Clear signs array before fetching new data
                const searchBarValue = document.getElementById("searchBar").value;

                let url;
                if (searchBarValue) {
                    const searchQuery = encodeURIComponent(searchBarValue);
                    url = `/api/?search=${searchQuery}`;
                    resetDropdowns(); // Reset dropdowns when search bar is used
                } else {
                    const handShapeValue = document.querySelector("select[name='handShape']").value;
                    const locationValue = document.querySelector("select[name='location']").value;
                    const palmDirValue = document.querySelector("select[name='palmDir']").value;
                    const handMovemValue = document.querySelector("select[name='handMovem']").value;
                    const faceExpressValue = document.querySelector("select[name='faceExpress']").value;

                    const params = new URLSearchParams({
                        handShape: handShapeValue,
                        location: locationValue,
                        palmDir: palmDirValue,
                        handMovem: handMovemValue,
                        faceExpress: faceExpressValue
                    });

                    url = `/api/?${params.toString()}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                data.forEach(entry => {
                    let sign = new Sign(
                        entry.WordId,
                        entry.word,
                        entry.handShape,
                        entry.location,
                        entry.palmDir,
                        entry.handMovem,
                        entry.faceExpress
                    );
                    signs.push(sign);
                });
                printSigns(); // Call printSigns after data is fetched and processed
                populateDropdowns(); // Populate dropdowns after fetching data
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function printSigns() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            const handShapeValue = document.querySelector("select[name='handShape']").value;
            const locationValue = document.querySelector("select[name='location']").value;
            const palmDirValue = document.querySelector("select[name='palmDir']").value;
            const handMovemValue = document.querySelector("select[name='handMovem']").value;
            const faceExpressValue = document.querySelector("select[name='faceExpress']").value;

            const searchBarValue = document.getElementById("searchBar").value;
            const regex = new RegExp(`^${searchBarValue}`, 'i');

            const filteredSigns = signs.filter(sign => {
                return (!handShapeValue || (handShapeValue === "none" ? sign.handShape === null : sign.handShape === handShapeValue)) &&
                    (!locationValue || (locationValue === "none" ? sign.location === null : sign.location === locationValue)) &&
                    (!palmDirValue || (palmDirValue === "none" ? sign.palmDir === null : sign.palmDir === palmDirValue)) &&
                    (!handMovemValue || (handMovemValue === "none" ? sign.handMovem === null : sign.handMovem === handMovemValue)) &&
                    (!faceExpressValue || (faceExpressValue === "none" ? sign.faceExpress === null : sign.faceExpress === faceExpressValue)) &&
                    (searchBarValue.length > 1 || sign.word.match(regex));
            });

            filteredSigns.sort((a, b) => {
                const aMatch = a.word.match(regex);
                const bMatch = b.word.match(regex);
                if (aMatch && bMatch) {
                    return a.word.localeCompare(b.word);
                } else if (aMatch) {
                    return -1;
                } else if (bMatch) {
                    return 1;
                } else {
                    return a.word.localeCompare(b.word);
                }
            });

            filteredSigns.forEach(sign => {
                const signElement = document.createElement('div');
                signElement.className = 'sign';
                const wordLink = sign.word.toLowerCase().replace(/\s+/g, '-');
                signElement.innerHTML = `<button onclick="window.location.href='./tutorial.html?word=${wordLink}'" style="padding: 10px; margin: 5px;">${sign.word}</button>`;
                resultsContainer.appendChild(signElement);
            });
        }

        function handleSearch(event) {
            event.preventDefault(); // Prevent the form from submitting
            fetchData();
        }

        function toggleSearchMode() {
            let englishInput = document.getElementById("englishInput");
            let aslInputs = document.getElementById("aslInputs");
            let toggleButton = document.getElementById("toggleButton");

            if (englishInput.style.display === "none") {
                englishInput.style.display = "block";
                aslInputs.style.display = "none";
                toggleButton.textContent = "English to ASL";
            } else {
                englishInput.style.display = "none";
                aslInputs.style.display = "block";
                toggleButton.textContent = "ASL to English";
            }
            resetDropdowns(); // Reset dropdowns when the search mode is toggled
            clearSearchBar(); // Clear the search bar when the search mode is toggled
            fetchData(); // Fetch data when the search mode is toggled
        }

        function populateDropdowns() {
            const handShapes = [...new Set(signs.map(sign => sign.handShape).filter(Boolean))].sort();
            const locations = [...new Set(signs.map(sign => sign.location).filter(Boolean))].sort();
            const palmDirs = [...new Set(signs.map(sign => sign.palmDir).filter(Boolean))].sort();
            const handMovems = [...new Set(signs.map(sign => sign.handMovem).filter(Boolean))].sort();
            const faceExpresses = [...new Set(signs.map(sign => sign.faceExpress).filter(Boolean))].sort();

            populateDropdown('handShape', handShapes);
            populateDropdown('location', locations);
            populateDropdown('palmDir', palmDirs);
            populateDropdown('handMovem', handMovems);
            populateDropdown('faceExpress', faceExpresses);
        }

        function populateDropdown(elementId, options) {
            const selectElement = document.querySelector(`select[name="${elementId}"]`);
            const currentValue = selectElement.value; // Store the current value
            selectElement.innerHTML = '<option value="">Any</option>'; // Clear previous options
            const noneOption = document.createElement('option');
            noneOption.value = "none";
            noneOption.textContent = "None";
            selectElement.appendChild(noneOption);
            options.sort((a, b) => a.localeCompare(b)).forEach(option => { // Sort options alphabetically
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });
            selectElement.value = currentValue; // Restore the previous value
        }

        function resetDropdowns() {
            document.querySelector("select[name='handShape']").value = "";
            document.querySelector("select[name='location']").value = "";
            document.querySelector("select[name='palmDir']").value = "";
            document.querySelector("select[name='handMovem']").value = "";
            document.querySelector("select[name='faceExpress']").value = "";
        }

        function clearSearchBar() {
            document.getElementById("searchBar").value = "";
        }

        function handleDropdownSearch() {
            printSigns();
        }

        window.onload = () => {
            fetchData();
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector("select[name='handShape']").addEventListener('change', handleDropdownSearch);
            document.querySelector("select[name='location']").addEventListener('change', handleDropdownSearch);
            document.querySelector("select[name='palmDir']").addEventListener('change', handleDropdownSearch);
            document.querySelector("select[name='handMovem']").addEventListener('change', handleDropdownSearch);
            document.querySelector("select[name='faceExpress']").addEventListener('change', handleDropdownSearch);
        });
    </script>
    <style>
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            text-align: left;
            padding: 0;
        }

        .form-group select {
            flex: 1;
            text-align: left;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {

            .panel {
                width: 80%;
            }

            .header h1 {
                font-size: 3em;
            }

            .search-button h2{
                font-size: 1em;
            }

            .search-button button {
                top: 23%;
                width: 50%;
            }

            .searchOne input[type="text"] {
                font-size: 1.4em;
            }

            .searchOne form {
                position: relative;
                left: 1.5%;
            }

            .results_area {
                width: 70%;
                left: 15%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <center>
            <h1>ASL Translator</h1>
        </center>
    </div>

    <center>
        <div class="panel">
            <h1> </h1>
        </div>
    </center>
    
    <center>
        <div class="search-button" style="margin-bottom: 20px;">
            <h2>Click to change translation mode</h2>
            <button type="button" id="toggleButton" onclick="toggleSearchMode()">English to ASL</button>
        </div>
    </center>

    <br><br>

    <div class="searchOne" style="text-align: center;">
        <!-- English to ASL Form -->
        <form id="englishInput" method="GET">
            <input id="searchBar" type="text" placeholder="Search Signs" name="word" oninput="handleSearch(event)">
        </form>
    </div>

    <div class="results_area" style="padding-top: 20px;">
        <div id="results" class="results-container"></div>
    </div>

    <div class="searchTwo" style="margin-top: 40px;">
        <center>
            <!-- ASL to English Form -->
            <form id="aslInputs" method="GET" style="display: none; margin-top: 20px; text-align: left;">
                <div class="form-group">
                    <label for="handShape">Hand Shape:</label>
                    <select name="handShape">
                        <option value="">Any</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <select name="location">
                        <option value="">Any</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="palmDir">Palm Direction:</label>
                    <select name="palmDir">
                        <option value="">Any</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="handMovem">Hand Movement:</label>
                    <select name="handMovem">
                        <option value="">Any</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="faceExpress">Facial Expression:</label>
                    <select name="faceExpress">
                        <option value="">Any</option>
                    </select>
                </div>
            </form>
        </center>
    </div>

</body>

</html>
